<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>新規投稿 | SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Noto Sans JP',ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
  </style>
</head>
<body class="bg-white text-black antialiased">
  <div class="min-h-screen flex flex-col">

    <!-- ヘッダー -->
  <header class="sticky top-0 z-10 bg-white border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-3">
    <!-- ロゴ -->
    <div class="flex items-center gap-2 font-extrabold tracking-tight">
      <div class="w-9 h-9 rounded-full bg-blue-100 grid place-items-center">SNS</div>
      <span>Social</span>
    </div>

      <nav class="ml-auto">
        <ul class="flex items-center gap-4 font-semibold">
          <li><a href="{{url_for('home.home')}}" class="px-2 py-1 hover:underline">ホーム</a></li>
          <li><a href="{{url_for('photograph.post')}}" class="px-2 py-1 hover:underline">投稿</a></li>
          <li><a href="{{url_for('personal_page.personal_page')}}" class="px-2 py-1 hover:underline">マイページ</a></li>
        </ul>
      </nav>
  </div>
</header>

    <!-- Main -->
    <main class="flex-1">
      <div class="max-w-2xl mx-auto px-4 py-10">
        <form action="#" method="post" enctype="multipart/form-data" class="space-y-5">
          <!-- アップロード枠 -->
          <label for="photo-upload" class="block">
            <div class="h-44 rounded-2xl border-2 border-dashed border-gray-300 grid place-items-center text-black/50 hover:bg-black/5 transition">
              <span>写真のアップロード</span>
            </div>
            <input id="photo-upload" type="file" name="photo" class="hidden" accept="image/*">
          </label>

          <!-- タイトル -->
          <input type="text" name="title" placeholder="写真のタイトルの入力"
                 class="w-full rounded-lg border border-black/20 px-4 py-3 outline-none focus:ring-2 focus:ring-black/30 bg-white text-black placeholder:text-black/40"/>

          <!-- 送信ボタン -->
          <button type="submit"
                  class="w-full rounded-lg border border-black bg-black text-white font-semibold py-3 hover:opacity-80 transition">
            投稿
          </button>
        </form>
      </div>
    </main>

  </div>
</body>
</html>
