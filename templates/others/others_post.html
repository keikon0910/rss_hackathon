<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-white">

<header class="sticky top-0 z-10 bg-white border-b border-gray-200">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2 font-bold text-lg">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logation ロゴ" class="w-10 h-10 rounded-full object-cover">
            <span class="text-black font-semibold">Logation</span>
        </div>
        <nav>
            <ul class="flex items-center gap-4 font-semibold">
                <li><a href="{{ url_for('home.home') }}" class="text-gray-600 hover:text-blue-500">ホーム</a></li>
                <li><a href="{{ url_for('photograph.post') }}" class="text-gray-600 hover:text-blue-500">投稿</a></li>
                <li><a href="{{ url_for('personal_page.personal_page') }}" class="text-gray-600 hover:text-blue-500">マイページ</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-6 space-y-4">
  {% for post in posts %}
  <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
      <div class="p-3 flex items-center space-x-3">
          <div class="bg-gray-300 w-10 h-10 rounded-full"></div>
          <p class="font-semibold text-gray-800">{{ post.user_name }}</p>
      </div>

      {% if post.image_url %}
      <img src="data:image/*;base64,{{ post.image_url }}" alt="投稿画像" class="w-full h-64 object-cover">
      {% else %}
      <div class="w-full h-64 bg-gray-200 grid place-items-center text-gray-500">No Image</div>
      {% endif %}

      <div class="p-4">
          <h1 class="text-xl font-bold">{{ post.title }}</h1>
          <p class="text-gray-500 text-sm mt-1">{{ post.created_at }}</p>
      </div>
  </div>
  {% endfor %}
</main>


</body>
</html>
