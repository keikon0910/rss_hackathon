<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ランドマーク {{ landmark_id }} の投稿</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-50 p-4">

<h1 class="text-2xl font-bold mb-4">ランドマーク {{ landmark_id }} の投稿一覧</h1>

{% if posts %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  {% for post in posts %}
  <div class="border border-gray-200 rounded-xl overflow-hidden shadow-sm bg-white hover:shadow-md transition">
    <a href="{{ url_for('photograph.past_post', post_id=post.id) }}">
      {% if post.image_url %}
      <img src="data:image/*;base64,{{ post.image_url }}" alt="投稿画像" class="w-full h-40 object-cover">
      {% else %}
      <div class="w-full h-40 bg-gray-200 grid place-items-center text-gray-500">No Image</div>
      {% endif %}
      <div class="p-3">
        <h2 class="font-semibold text-gray-800 truncate">{{ post.title }}</h2>
        <p class="text-xs text-gray-500 mt-1">{{ post.created_at }}</p>
        {% if post.body %}
        <p class="text-sm text-gray-700 mt-1">{{ post.body }}</p>
        {% endif %}
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-gray-500">このランドマークにはまだ投稿がありません。</p>
{% endif %}

<a href="{{ url_for('home.home') }}" class="inline-block mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
  ホームに戻る
</a>

</body>
</html>
