<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン | Logation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:'Noto Sans JP',ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}

    /* ふわっと表示 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px) scale(.98); }
      to   { opacity: 1; transform: translateY(0)    scale(1); }
    }
    .fade-in { animation: fadeIn 900ms ease-out both; }
  </style>
</head>
<body class="bg-white text-black antialiased">

  <!-- 2カラム構成 -->
  <div class="min-h-screen grid lg:grid-cols-2">

    <!-- 左：ビジュアル -->
    <!-- 左：ビジュアル（任意の演出） -->
    <aside class="relative overflow-hidden hidden lg:block">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-200 to-blue-400"></div>


      <!-- 左パネル中央のカード（お好みで） -->
      <div class="relative h-full grid place-items-center p-10">
        <div class="text-center mb-8 fade-in">
          <img src="{{ url_for('static', filename='images/logo.png') }}"
               alt="Logation ロゴ"
               class="w-40 h-40 mx-auto rounded-full object-cover shadow-md mb-3">
          <h1 class="text-white font-bold">Logation</h1>
        </div>
    </aside>

    <!-- 右：ログインフォーム -->
    <main class="flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center mb-6">ログイン</h1>

        <!-- フォームカード -->
        <div class="rounded-2xl border border-gray-200 bg-white/90 shadow-md backdrop-blur-sm">
          <form method="post" action="{{ url_for('index.login') }}" class="p-6 sm:p-7 space-y-5">
            <div>
              <label for="display_name" class="block text-sm font-medium text-gray-700 mb-1">ユーザーネーム</label>
              <input id="display_name" name="display_name" type="text" required
                     class="w-full rounded-lg border border-gray-300 px-4 py-2.5 outline-none focus:ring-2 focus:ring-black/30 focus:border-black/40"
                     placeholder="username" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
              <input id="password" name="password" type="password" required
                     class="w-full rounded-lg border border-gray-300 px-4 py-2.5 outline-none focus:ring-2 focus:ring-black/30 focus:border-black/40"
                     placeholder="••••••••" />
            </div>

            <button type="submit"
                    class="w-full rounded-lg bg-black text-white font-semibold py-3 hover:opacity-90 transition">
              完了
            </button>
          </form>

          <!-- 下部リンク -->
          <div class="px-6 pb-6 text-sm text-gray-600">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-2">
              <a href="{{ url_for('index.index') }}" class="hover:underline">← 戻る</a>
              <span>アカウントをお持ちでない方は
                <a href="{{ url_for('index.registration') }}" class="text-gray-800 underline">こちら</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
