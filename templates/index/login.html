<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>

<div class="container">
    <h1>ログイン</h1>
    <form  method="post" class="login-form">
        <label for="username">ユーザー名</label>
        <input type="text" name="u_name" required>

        <label for="password">パスワード</label>
        <input type="password" name="password" required>

        <div class="button-area">
            <button type="submit" class="login-button">ログイン</button>
        </div>
    </form>

    
    <div class="button-area">
        <a href="{{url_for('index.index')}}" class="back-link">← 戻る</a>
    </div>

    <p class="note">
        すでにアカウントをお持ちでない方は
        <a href="{{url_for('index.registration')}}">こちら</a> から新規登録
    </p>

    <p class="note">
        パスワードを忘れた方は
        <a >こちら</a> から再登録
    </p>
</div>

</body>
</html>
