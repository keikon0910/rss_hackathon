<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン | SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Noto Sans JP',ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
  </style>
</head>
<body class="bg-white text-black antialiased">

  <!-- 全体ラッパー：左ビジュアル + 右フォーム -->
  <div class="min-h-screen grid lg:grid-cols-2">

    <!-- 左：ビジュアル（参考デザイン準拠） -->
    <aside class="relative overflow-hidden hidden lg:block">
      <!-- 背景のゆるいグラデーション -->
      <div class="absolute inset-0 bg-gradient-to-b from-blue-200 to-blue-400"></div>

      <div class="relative h-full p-10 flex flex-col">
        <!-- ロゴ置き場のカード -->
        <div class="mt-6">
          <div class="w-40 h-40 md:w-64 md:h-64 rounded-[2rem] bg-white/70 border border-black/10 grid place-items-center shadow-sm">
            <span class="text-gray-700 text-xl md:text-2xl">ロゴ</span>
          </div>
        </div>

      <!-- 左上のラベル -->
      <div class="absolute top-6 left-6 flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-white/70 grid place-items-center text-xs font-semibold shadow-sm">SNS</div>
        <span class="text-white font-semibold drop-shadow">Social</span>
      </div>
    </aside>

    <!-- 右：フォーム -->
    <main class="flex items-center justify-center px-6 py-10">
      <div class="w-full max-w-md">
        <h1 class="text-2xl font-semibold tracking-tight text-center mb-6">ログイン</h1>

        <!-- フラッシュメッセージ（機能維持） -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mb-4 space-y-2">
              {% for category, message in messages %}
                <li class="text-sm px-3 py-2 rounded border
                           {% if category in ['error','danger'] %} border-red-300 text-red-700 bg-red-50
                           {% elif category in ['success'] %} border-green-300 text-green-700 bg-green-50
                           {% else %} border-black/10 text-black/80 bg-gray-50 {% endif %}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- あなたの name 属性・送信先をそのまま使用 -->
        <form method="post" action="{{ url_for('index.login') }}" class="space-y-5">
          <div>
            <label for="display_name" class="block text-sm mb-1">ユーザーネーム</label>
            <input id="display_name" name="display_name" type="text" required
                   class="w-full rounded-lg border border-black/20 px-4 py-2.5 outline-none focus:ring-2 focus:ring-black/30 bg-white"
                   placeholder="username" />
          </div>

          <div>
            <label for="password" class="block text-sm mb-1">パスワード</label>
            <input id="password" name="password" type="password" required
                   class="w-full rounded-lg border border-black/20 px-4 py-2.5 outline-none focus:ring-2 focus:ring-black/30 bg-white"
                   placeholder="••••••••" />
          </div>

          <button type="submit"
                  class="w-full rounded-xl border border-black bg-black text-white font-semibold py-3 hover:opacity-85 transition">
            完了
          </button>
        </form>

        <!-- 下部リンク（機能維持） -->
        <div class="mt-6 space-y-2 text-sm">
          <div>
            すでにアカウントをお持ちでない方は
            <a href="{{ url_for('index.registration') }}" class="text-black underline hover:no-underline">こちら</a> から新規登録
          </div>
          <div>
            <a href="{{ url_for('index.index') }}" class="inline-flex items-center gap-1 text-black underline hover:no-underline">← 戻る</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
