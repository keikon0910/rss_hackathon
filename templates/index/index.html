<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeLocal | 新感覚SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', ui-sans-serif, system-ui, -apple-system,
                   BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* 中央 BeLocal 出現 */
    @keyframes popIn {
      0%   { opacity: 0; transform: scale(.85); }
      60%  { opacity: 1; transform: scale(1.06); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-popIn { animation: popIn .9s cubic-bezier(.2,.7,.2,1) both; }

    /* フェードアウト */
    @keyframes fadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }
    .animate-fadeOut { animation: fadeOut .7s ease forwards; }

    /* ロゴのフェード＋スケール */
    @keyframes logoIn {
      0%   { opacity: 0; transform: scale(.92); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-logoIn { animation: logoIn .6s ease-out both; }

    /* 下からフェードイン */
    @keyframes fadeUp {
      0%   { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeUp { animation: fadeUp .6s ease-out both; }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-400 min-h-screen">

  <!-- ヘッダー：最初は非表示 -->
  <header class="fixed inset-x-0 top-0 z-20">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center">
      <div id="brandHeader" class="flex items-center gap-2 opacity-0 transition-opacity duration-700">
        <img src="{{ url_for('static', filename='images/logo.png') }}"
       alt="BeLocal ロゴ"
       class="w-10 h-10 rounded-full object-cover">
        <span class="text-white font-semibold drop-shadow">BeLocal</span>
      </div>
    </div>
  </header>

  <!-- スプラッシュ：中央 BeLocal -->
  <div id="splashHost" class="fixed inset-0 z-30 grid place-items-center pointer-events-none">
    <div id="brandSplash"
         class="text-5xl md:text-6xl font-bold text-white drop-shadow animate-popIn">
      BeLocal
    </div>
  </div>

  <!-- メイン：ロゴ / 説明 / ボタン -->
  <main class="pt-28 md:pt-36">
    <section class="max-w-3xl mx-auto px-6 text-center">

      <!-- アプリロゴ -->
      <div id="logoBox"
           class="w-40 h-40 md:w-56 md:h-56 mx-auto rounded-3xl bg-white/70 border border-black/10 grid place-items-center shadow-sm overflow-hidden opacity-0">
        <img src="{{ url_for('static', filename='images/logo.png') }}"
             alt="ロゴ" class="w-full h-full object-contain" onerror="this.style.display='none'">
      </div>

      <!-- 説明 -->
      <div id="descBox" class="opacity-0 mt-8 space-y-3">
        <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow">新感覚SNS</h1>
        <p class="text-white/90 leading-relaxed">
          すれ違い通信の発想から、<br class="hidden sm:block">
          「場所」をきっかけにユーザー同士がゆるくつながる体験を。
        </p>
      </div>

      <!-- ボタン -->
      <div id="btnBox" class="opacity-0 mt-8 flex justify-center gap-4">
        <a href="{{ url_for('index.login') }}"
           class="px-6 py-2 rounded-lg bg-black text-white font-semibold hover:opacity-85 transition">
          ログイン
        </a>
        <a href="{{ url_for('index.registration') }}"
           class="px-6 py-2 rounded-lg bg-white/90 border border-black text-black font-semibold hover:bg-white transition">
          新規登録
        </a>
      </div>

    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('brandSplash');
      const splashHost = document.getElementById('splashHost');
      const header = document.getElementById('brandHeader');
      const logoBox = document.getElementById('logoBox');
      const descBox = document.getElementById('descBox');
      const btnBox  = document.getElementById('btnBox');

      // 1) BeLocalを出して少し待つ
      setTimeout(() => {
        splash.classList.add('animate-fadeOut');
        // 2) フェードアウト後にヘッダーを表示
        splash.addEventListener('animationend', () => {
          splashHost.style.display = 'none';
          header.classList.remove('opacity-0');
          header.classList.add('opacity-100');

          // 3) ロゴ表示
          logoBox.style.animation = 'logoIn .6s ease-out both';
          logoBox.style.opacity = 1;

          // 4) 説明とボタン
          setTimeout(() => {
            descBox.style.animation = 'fadeUp .6s ease-out both';
            descBox.style.opacity = 1;
            btnBox.style.animation = 'fadeUp .6s ease-out .08s both';
            btnBox.style.opacity = 1;
          }, 650);
        }, { once: true });
      }, 1200); // popIn完了 → 少し待ってから
    });
  </script>
</body>
</html>
