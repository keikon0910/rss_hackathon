<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通知 | SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', ui-sans-serif, system-ui, -apple-system,
                   BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
                   "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<body class="bg-white text-black antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white/95 backdrop-blur border-b border-black/10">
    <div class="max-w-lg mx-auto px-3 py-3 flex items-center gap-3">
      <button onclick="history.back()" class="p-2 rounded-full hover:bg-black/5" aria-label="戻る">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M15.75 19.5 8.25 12l7.5-7.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1 class="text-base font-semibold">通知</h1>
    </div>
  </header>

  <!-- 通知リスト -->
  <main class="max-w-lg mx-auto px-3 pb-6">
  {% for req in follow_requests %}
    <div class="flex items-start gap-3 px-1 py-3">
      <div class="w-10 h-10 rounded-full bg-gray-200 grid place-items-center text-gray-500">
        {% if req.icon %}
          <img src="{{ req.icon }}" class="w-full h-full object-cover">
        {% else %}
          {{ req.display_name[0]|upper }}
        {% endif %}
      </div>
      <div class="flex-1 min-w-0">
        <div class="text-sm leading-6">
          <span class="font-semibold">{{ req.display_name }}</span> さんからフォローリクエストが届きました
        </div>
        <div class="text-xs text-gray-500">{{ req.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
      </div>
      <div class="flex gap-2">
        <form action="{{ url_for('subfunction.accept_follow_request') }}" method="post">
          <input type="hidden" name="request_id" value="{{ req.request_id }}">
          <button type="submit" class="px-2 py-1 bg-blue-500 text-white text-xs rounded">承認</button>
        </form>
        <form action="{{ url_for('subfunction.reject_follow_request') }}" method="post">
          <input type="hidden" name="request_id" value="{{ req.request_id }}">
          <button type="submit" class="px-2 py-1 bg-gray-400 text-white text-xs rounded">拒否</button>
        </form>
      </div>
    </div>
  {% else %}
    <div class="mt-8 text-center text-gray-500">
      新しい通知はありません
    </div>
  {% endfor %}


  </main>

</body>
</html>
